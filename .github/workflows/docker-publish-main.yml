name: Build and Push Docker Image

# This runs the action every time you push to your 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # These permissions are required to push to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checks out your fork's source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Logs you into the GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Builds the image from your root Dockerfile and pushes it
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This creates your "package link"
          # It will look like: ghcr.io/YOUR-USERNAME/librechat:latest
          tags: ghcr.io/${{ github.repository_owner }}/librechat:latest
